<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #a4d7e1, #2a7d9d);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0 20px;
            text-align: center;
        }

        h2 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 15px;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .instructions {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.15);
            padding: 25px;
            width: 100%;
            max-width: 600px;
            font-size: 1.2em;
            color: #34495e;
            margin-bottom: 30px;
            line-height: 1.6;
            transition: transform 0.3s ease;
        }

        .instructions:hover {
            transform: translateY(-5px);
        }

        .btn {
            background: linear-gradient(135deg, #0095e0, #0073b1);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.3em;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background: linear-gradient(135deg, #0073b1, #0095e0);
            transform: translateY(-2px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h2>Welcome to the Coding Platform</h2>
    <div class="instructions">
        <p><strong>Instructions:</strong> Solve the given problem by writing your code in the provided space.</p>
        <p>Choose a problem based on its difficulty level: Easy, Medium, or Hard.</p>
        <p>Get ready to test your coding skills and analyze the efficiency of your solutions!</p>
    </div>
    <button class="btn" onclick="startCoding()">Let's Start</button>

    <script>
        function startCoding() {
            window.location.href = "merged.html"; // Redirect to problem statement page
        }
    </script>
</body>
</html>
