<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Care</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e1f5fe, #b3e5fc);
            text-align: center;
            padding: 50px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        h2 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 8px;
            margin: 20px;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h2>Mental Health Care Options</h2>
    <button class="btn" onclick="chatbot()">Chatbot</button>
    <button class="btn" onclick="calmingSongs()">Calming Songs</button>
    <button class="btn" onclick="motivationVideos()">Motivational Videos</button>

    <script>
        function chatbot() {
            window.location.href = "chatbot.html"; // Redirect to chatbot page
        }

        function calmingSongs() {
            window.location.href = "calming_songs.html"; // Redirect to calming music page
        }

        function motivationVideos() {
            window.location.href = "motivational_vid.html"; // Redirect to motivational videos page
        }
    </script>
</body>
</html>
