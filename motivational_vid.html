<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivational Videos - Code_Care</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .videos-container {
            background: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 1200px;
            text-align: center;
            backdrop-filter: blur(8px);
        }
        h2 {
            color: #c0392b;
            font-size: 28px;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .videos-wrapper {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding: 10px ;
        }
        .video {
            flex: 0 0 300px;
            background-color: #f7d9c4;
            border-radius: 8px;
            padding: 15px;
            margin: 0 10px;
            transition: background 0.3s;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .video:hover {
            background-color: #fce9db;
        }
        .video p {
            font-size: 18px;
            color: #34495e;
            margin: 0 0 12px;
        }
        iframe {
            width: 100%;
            height: 180px;
            border-radius: 6px;
        }
        .footer {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="videos-container">
        <h2>Motivational Videos</h2>
        <div class="videos-wrapper">
            <div class="video">
                <p><strong>Video 1:</strong> Never Give Up</p>
                <iframe src="https://www.youtube.com/embed/ZXsQAXx_ao0" allowfullscreen></iframe>
            </div>

            <div class="video">
                <p><strong>Video 2:</strong> Believe in Yourself</p>
                <iframe src="https://www.youtube.com/embed/kz7n9JxHrN0" allowfullscreen width="560" height="315"></iframe>
            </div>
            

            <div class="video">
                <p><strong>Video 3:</strong> Push Your Limits</p>
                <iframe src="https://www.youtube.com/embed/7BWLOrYv72Q" allowfullscreen></iframe>
            </div>
        </div>
        <div class="footer">
            <p>Stay inspired and keep pushing forward with Code_Care.</p>
        </div><br><br>
        <button class="btn" onclick="out()">Back to Home</button>
    </div>
    <script>
        function out() {
            window.location.href = "option.html"; 
        }
    </script>
</body>
</html>
